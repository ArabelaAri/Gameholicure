<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Výběr aplikací</title>
  <style>
body {font-family: Arial, Helvetica, sans-serif;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
}

/* Modal Content */
.modal-content {
  background-color: #fefefe;
  margin: auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
}

.close:hover,
.close:focus {
  color: #000;
  text-decoration: none;
  cursor: pointer;
}
</style>
</head>
<body>
<h1>Vyberte aplikace, které se budou sledovat</h1>
<div id="appsContainer">
</div>
<button id="saveAppsBtn">Pokračovat</button>

<div id="myModal" class="modal">
  <div class="modal-content">
    <h2>Prosím zadejte poslední čas spuštění aplikace: </h2>
    <h3 id="appName"></h3>
    <label for="inputDate">Datum posledního spuštění:</label>
    <input type="date" id="inputDate" name="inputDate"><br><br>
    <label for="inputTime">Vyberte čas v hodinách a minutách(volitelné):</label>
    <input type="time" id="inputTime" name="inputTime"><br><br>
    <button id="saveAppDate">Pokračovat</button>
    <button id="stepBack">Zpět</button>
  </div>

</div>

<script src="select-apps.js"></script>

</body>
</html>
